<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #vizContainer {
            width: 90%;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Tableau Dashboard</h1>
    <div id="vizContainer"></div>

    <script>
        let viz;
        function initViz() {
            let containerDiv = document.getElementById("vizContainer");
            let url = "https://public.tableau.com/views/salesyanai/Dashboard1";
            let options = {
                width: "100%",
                height: "600px"
            };
            viz = new tableau.Viz(containerDiv, url, options);
        }
        window.onload = initViz;
    </script>
</body>
</html>
